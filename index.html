<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Random Picker Thingy</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,700,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/html5boilerplate.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <div class="thing-container">
    <div id="random-picker-container-thingy"></div>
  </div>

  <script type="text/template" id="template-loading">
    <div class="loading">Loading data...</div>
  </script>

  <script type="text/template" id="template-cell">
    <div class="cell" data-cid="<%= cid %>" style="width: <%= width %>%; height: <%= height %>%;">
    </div>
  </script>
  
  <script type="text/template" id="template-entry">
    <div class="entry" data-cid="<%= cid %>" data-member="<%= member %>" style="background-color: <%= color %>;">
    </div>
  </script>

  <script src="js/libs/jquery-1.8.3.min.js"></script>
  <script src="js/libs/underscore-1.4.3.min.js"></script>
  <script src="js/libs/backbone-0.9.9.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
